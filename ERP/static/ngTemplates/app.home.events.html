<div class="shaddowed card bg-white" style="min-height:93vh;">
  <breadcrumb></breadcrumb>
  <div class="container-fluid">
    <uib-tabset>
      <uib-tab >
        <uib-tab-heading>
          New Event  <i class="fa fa-plus"></i>
        </uib-tab-heading>
        <div style="margin-top:20px;" ng-include="'/static/ngTemplates/app.home.events.form.html'">
      </div>
      </uib-tab>
      <uib-tab active="searchTabActive">
        <uib-tab-heading >
          Browse Events  <i class="fa fa-list-ul"></i>
        </uib-tab-heading>

        <generic-Table callback-Fn = "tableAction" data="data.tableData" config-Obj="{{config}}"></generic-Table>

      </uib-tab>
      <uib-tab ng-repeat="tab in tabs" active="tab.active" disable="tab.disabled">
        <uib-tab-heading >
          {{tab.title}} <i ng-if="tab.cancel" class="fa fa-close" ng-click="closeTab($index);"></i>
        </uib-tab-heading>
        <div ng-if="tab.app == 'eventEditor'">
          <div ng-include="'/static/ngTemplates/app.home.events.form.html'"></div>
        </div>
        <div ng-if="tab.app == 'eventExplorer'">
          <div ng-include="'/static/ngTemplates/app.home.events.explore.html'"></div>
        </div>
      </uib-tab>
    </uib-tabset>
  </div>
</div>
