<div ng-controller="sudo.manageUsers.bulkUsers">
  <div class="modal-header">
    Bulk user creation
  </div>
  <div class="modal-body">

    <p class="text-danger">Please check out a sample format before uploading any file</p>

    <a href="/static/vamsoUser.xlsx" target="_blank">Download sample</a>
    <br><br>
    <div class="form-group">
      <label>Excel file</label>
      <input type="file" file-model="form.xlFile">
    </div>

    <div class="alert alert-success" role="alert" ng-if="form.success" style="margin-bottom:20px;">
      {{form.usrCount}} Users Created !
    </div>

    <button type="button" class="btn btn-default" ng-click="upload()">
      Upload
    </button>

  </div>
</div>
