<div class="col-md-6">
  <div class="form-group" >
    <label>Username</label>
    <input type="text" class="form-control" ng-model="data.username" required  placeholder="username" disabled>
  </div>
  <div class="form-group">
    <label>First Name</label>
    <input type="text" class="form-control" ng-model="data.first_name" required placeholder="First Name">
  </div>
  <div class="form-group">
    <label>Last Name</label>
    <input type="text" class="form-control" ng-model="data.last_name" required placeholder="Last Name">
  </div>
  <div class="form-group">
    <label >Password</label>
    <input type="password" class="form-control" ng-model="data.password" placeholder="Password" >
  </div>
  <div class="form-group">
    <label >Re Password</label>
    <input type="password" class="form-control" ng-model="data.rePassword" placeholder="Re Password" >
  </div>
</div>

<div class="col-md-6">
  <div class="form-group">
    <label >Active ?</label>
    <input type="checkbox" ng-model="data.is_active" >
  </div>
  <div class="form-group">
    <label >Staff ?</label>
    <input type="checkbox" ng-model="data.is_staff" >
  </div>
  <hr>

  <div ng-controller="admin.manageUsers.loginLink">

    <div class="text-center">
      <div class="btn-group btn-group-sm">
        <button type="button" class="btn btn-primary" ng-click="generate()">
          Generate login link
        </button>
        <button type="button" class="btn btn-default" ng-click="sendWelcome()">
          Send welcome email.
        </button>
      </div>
    </div>

    <div class="row" ng-if="auth.typ == 'linklogin'" style="margin-top:30px;">
      <div class="col-md-5 text-right">
        <label>Key</label>
      </div>
      <div class="col-md-7">
        {{auth.key}}
      </div>
    </div>
    <div class="row" ng-if="auth.typ == 'otp'">
      <div class="col-md-5 text-right">
        <label>OTP</label>
      </div>
      <div class="col-md-7">
        {{auth.otp}}
      </div>
    </div>
    <div class="row" ng-if="auth.typ == 'otp' || auth.typ == 'linklogin'">
      <div class="col-md-5 text-right">
        <label>Expires On</label>
      </div>
      <div class="col-md-7">
        {{auth.expiresOn | date : 'dd MMM yyyy, hh:mm:a'}}
      </div>
    </div>
  </div>

</div>
