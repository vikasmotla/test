<div class="container-fluid" ng-controller="admin.editProfile" style="margin-top:20px;">
  <div class="row" style="margin-top:20px">
    <div class="row" style="margin-bottom:30px">
      <div class="col-md-4">
        <div class="row pull-right">
          <img style="width: 120px;height:120px;" class="img" ng-if="profile.profile.displayPicture != null" ng-src="{{profile.profile.displayPicture}}" >
          <img style="width: 120px;height:120px;" class="img" ng-if="profile.profile.displayPicture == null" src="/static/images/userIcon.png" >
        </div>
      </div>
      <div class="col-md-7 col-md-offset-1">
        <h3> Edir Profile For {{profile.first_name}} {{profile.last_name}}</h3>
      </div>
    </div>
    <div class="col-md-10 col-md-offset-1">

      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Mobile</label>
            <input type="text" class="form-control" ng-model="profileForm.mobile" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Email</label>
            <input class="form-control" type="email" ng-model="profileForm.email">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>CIN</label>
            <input type="text" class="form-control" ng-model="profileForm.cin" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Year Established</label>
            <input class="form-control" type="text" ng-model="profileForm.year_established">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Street</label>
            <input type="text" class="form-control" ng-model="profileForm.street" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>City</label>
            <input class="form-control" type="text" ng-model="profileForm.city">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Pincode</label>
            <input type="tel" class="form-control" ng-model="profileForm.pincode" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>State</label>
            <input class="form-control" type="text" ng-model="profileForm.state">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Country</label>
            <input type="text" class="form-control" ng-model="profileForm.country" placeholder="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Website</label>
            <input class="form-control" type="text" ng-model="profileForm.website">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Display Picture</label>
            <input type="file" name="DP" file-model="profileForm.displayPicture">
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Cover Photo</label>
            <input type="file" name="CoverPhoto" file-model="profileForm.coverPicture">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row" style="margin-top:25px;margin-bottom:25px">
    <div class="col-md-5 col-md-offset-5">
      <button ng-click="saveProfile()" type="button" class="btn btn-primary">
        Save
      </button>
    </div>
  </div>
</div>
