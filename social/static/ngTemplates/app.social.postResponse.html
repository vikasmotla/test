<div class="container-fluid">
  <div class="row" style="padding:20px">
    <div class="form-group">
      <label>Message</label>
      <textarea type="text" rows="3"  value="" class="form-control " required ng-model="responseForm.txt"></textarea>
    </div>
    <div class="form-group">
      <label>Amount</label>
      <input type="number" class="form-control" ng-model="responseForm.value">
    </div>
    <div class="form-group">
      <label>Attachment</label>
      <input type="file" file-model="responseForm.fil">
    </div>
  </div>
  <div class="row text-center" style="margin-bottom:10px">
    <div class="btn btn-primary" ng-click="post()">
      Post
    </div>
  </div>
</div>
